 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">
</head>
<body>

<div class="dashboard-container">

    <!-- HEADER -->
    <div class="dashboard-header">
        <div class="logo-area">
            <div class="logo-box">
                <img src="{{ url_for('static', filename='logo.jpeg') }}" alt="Logo">
            </div>
            <h1>Student Dashboard</h1>
        </div>
        <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    </div>

    <!-- PROFILE CARD -->
    <div class="profile-card">

        <!-- PHOTO -->
        <div class="profile-photo">
            <img src="{{ url_for('static', filename='uploads/photos/' + user.photo) }}" alt="Student Photo">
        </div>

        <!-- DETAILS -->
        <div class="profile-details">
            <h2>{{ user.name }}</h2>
            <p class="email">{{ user.email }}</p>

            <div class="info-grid">
                <div>
                    <span>Course</span>
                    <p>{{ user.course }}</p>
                </div>
                <div>
                    <span>School</span>
                    <p>{{ user.school }}</p>
                </div>
                <div>
                    <span>Semester</span>
                    <p>{{ user.semester }}</p>
                </div>
            </div>

            {% if status == "NOT_STARTED" %}
                <form action="{{ url_for('assessment') }}" method="get">
                    <button class="continue-btn">Start Assessment</button>
                </form>

            {% elif status == "IN_PROGRESS" %}
                <p class="warning">Assessment in progress...</p>
                <form action="{{ url_for('assessment') }}" method="get">
                    <button class="continue-btn">Continue Assessment</button>
                </form>

            {% elif status == "COMPLETED" %}
                <form action="{{ url_for('result') }}" method="get">
                    <button class="continue-btn">View Result</button>
                </form>
            {% endif %}
        </div>

    </div>

</div>

</body>
</html>
