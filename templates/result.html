<!DOCTYPE html>
<html>
<head>
    <title>Assessment Results</title>
    <style>
        body { 
            font-family: "Segoe UI", Arial, sans-serif; 
            background: #f2f6ff; 
            margin: 0; 
            padding: 20px; 
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
        }
        h1 { color: #1e3c72; margin-bottom: 20px; }
        .stats {
            text-align: left;
            margin-top: 20px;
        }
        .stats p {
            font-size: 18px;
            margin: 10px 0;
        }
        .score {
            font-size: 22px;
            color: #ff7f50;
            margin: 20px 0;
        }
        .btn-home {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 20px;
            background: #1e3c72;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
        }
        .btn-home:hover {
            background: #16305a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Assessment Completed!</h1>
        <p class="score">Your Score: {{ score }} / {{ total }}</p>

        <div class="stats">
            <p><strong>Total Questions:</strong> {{ total }}</p>
            <p><strong>Answered Questions:</strong> {{ answered }}</p>
            <p><strong>Unanswered Questions:</strong> {{ unanswered }}</p>
            <p><strong>Flagged Questions:</strong> {{ flagged }}</p>
        </div>

        <a href="{{ url_for('dashboard') }}" class="btn-home">Back to Dashboard</a>
    </div>
</body>
</html>
