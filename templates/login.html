<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style3.css') }}">
</head>
<body>

<div class="login-card">

    <!-- LEFT SIDE - GRADIENT IMAGE/ART -->
    <div class="card-left">
        <img src="{{ url_for('static', filename='img1.avif') }}" alt="Illustration" class="hero-image">
    </div>

    <!-- RIGHT SIDE - FORM -->
    <div class="card-right">
        <div class="form-wrapper">

            <!-- LOGO LEFT ALIGNED -->
            <img src="{{ url_for('static', filename='logo.jpeg') }}" alt="Logo" class="overlay-logo">

            <!-- TITLE -->
            <h2>Student Login</h2>

            <!-- FLASH MESSAGES -->
            {% for msg in get_flashed_messages() %}
                <div class="flash">{{ msg }}</div>
            {% endfor %}

            <!-- LOGIN FORM -->
            <form method="POST">
                <input type="email" name="email" placeholder="Enter your email" required>
                <input type="password" name="password" placeholder="Enter your password" required>
                <button type="submit">Login</button>
            </form>

            <!-- LINKS LIKE REGISTRATION -->
            <p class="footer-text">
                <a href="/forgot">Forgot Password?</a> &nbsp;|&nbsp;
                <a href="/">New student? Register</a>
            </p>

        </div>
    </div>

</div>

</body>
</html>
